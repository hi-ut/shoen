<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <!-- <title>trans.tif</title> -->

            <!-- Leaflet -->
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />

            <script src="https://dayjournal.github.io/Leaflet.Control.Opacity/plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.js"></script>
            <link href="https://dayjournal.github.io/Leaflet.Control.Opacity/plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.css" rel="stylesheet" />


            <style>
                body { margin:0; padding:0; }
                body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
                #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
                .ctl {
                    padding: 2px 10px 2px 10px;
                    background: white;
                    background: rgba(255,255,255,0.9);
                    box-shadow: 0 0 15px rgba(0,0,0,0.2);
                    border-radius: 5px;
                    text-align: right;
                }
                .title {
                    font-size: 18pt;
                    font-weight: bold;
                }
                .src {
                    font-size: 10pt;
                }

            </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */

        // Base layers

        var opentopomap = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>", minZoom: 3, maxZoom: 18});

        //  .. OpenStreetMap
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 3, maxZoom: 18});

        //  .. CartoDB Positron
        // var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>', minZoom: 3, maxZoom: 18});

        //  .. OSM Toner
        // var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.', minZoom: 3, maxZoom: 18});

        //  .. White background
        var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {minZoom: 3, maxZoom: 18});

        // Overlay layers (TMS)
        var lyr = L.tileLayer('https://nakamura196.github.io/shoen/files/%E4%BB%81-108/{z}/{x}/{y}.png', {tms: 0, opacity: 1.0, attribution: "", minZoom: 3, maxZoom: 18});

        // Map
        var map = L.map('map', {
            center: [35.45656518203971, 133.90935652622605],
            zoom: 18,
            minZoom: 3,
            maxZoom: 18,
            layers: [opentopomap, lyr]
        });

        var basemaps = {"地理院タイル": opentopomap, 
        //"CartoDB Positron": cartodb, "Stamen Toner": toner, 
        "Without background": white}

        var label = "伯耆国河村郡東郷庄之図"

        var overlaymaps = {}
        overlaymaps[label] = lyr

        // Title
        var title = L.control();
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl title');
            this.update();
            return this._div;
        };
        

        title.update = function(props) {
            //this._div.innerHTML = label;
        };
        title.addTo(map);

        // Note
        var src = '東京大学史料編纂所';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl src');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = src;
        };
        title.addTo(map);


        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

        //OpacityControl
        L.control
            .opacity(overlaymaps, {
                label: 'Layers Opacity',
            })
            .addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[35.37549779199775, 133.99629248877577], [35.53763257208167, 133.82242056367633]]);

        let xhr = new XMLHttpRequest();
        xhr.open('GET', "../data/index.json");

        xhr.onload = () => {
            let responseJson = JSON.parse(xhr.response);
            for(const item of responseJson){
                if(item["図"][0] === label){
                    if(item.latitude[0] !== ""){
                        //console.log(item)

                        marker = new L.marker([Number(item.latitude[0]), Number(item.longitude[0])])
                        .bindPopup(`<div><a target="_parent" href="../item/${item.objectID}">${item.label}</a></div>`)
                        .addTo(map);
                            }
                    
                }
            }
        }

        xhr.send();
        </script>

        </body>
        </html>
